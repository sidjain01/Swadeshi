<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Swadeshi | </title>

  <!-- Bootstrap -->
  <link href="{% static 'local/js/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="{% static 'local/js/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link href="{% static 'local/js/build/css/custom.min.css' %}" rel="stylesheet">

  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form  method="post" action="{% url 'agent_home' %}">
                {% csrf_token %}
              <h1>Login Form</h1>
              {% if messages  %}
                      {%  for msg in messages %}
                      <p class="text-danger">{{ msg }}</p>
                      {% endfor %}
              {% endif %}
              <div>
                <input type="email" class="form-control" name="email" placeholder="email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" name="login" class="btn btn-info btn-md" value="login">
              </div>
              <br>
              <div>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="{% url 'agent_signup' %}" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
