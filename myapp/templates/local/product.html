{% extends 'local/base.html' %} 

{% block body %}
 <!-- page content -->
 <div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <form class="form-horizontal form-label-left" method="post" action="{% url 'manu_addprod' manufacturer_id %}"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                            <span class="section">Add Product</span>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                    <input id="name" class="form-control col-md-7 col-xs-12" 
                                           data-validate-length-range="2" autocomplete="off"
                                           name="name" placeholder="Name" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">Category<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group" >
                                    <select class="form-control col-md-7 col-xs-12" name="category" id="category">
                                        {% for category in categories%}
                                        <option value="{{category.id}}">{{category.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="quantity">Quantity<span class="required">*</span>
                                </label>
                                <div class='col-md-6 col-sm-6 col-xs-12 input-group '>
                                    <input type='number' id="quantity" name="quantity" class="form-control col-md-7 col-xs-12" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">Price<span class="required">*</span>
                                </label>
                                <div class='col-md-6 col-sm-6 col-xs-12 input-group '>
                                    <input type='number' id="price" name="price" class="form-control col-md-7 col-xs-12" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description 
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                    <textarea id="description" rows="3" name="description" class="form-control col-md-7 col-xs-12"></textarea>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Image
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                    <input type="file"  id="image" name="image" class="form-control col-md-7 col-xs-12" 
                                           accept="image/*" >
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="submit"  class="btn btn-success">Submit</button>
                                    <!--                                <a class="btn btn-default submit" href="login.html">Submit</a>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- /page content -->
