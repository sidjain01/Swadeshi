<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LocalForVocal | </title>

    <!-- Bootstrap -->
    <link href="{% static 'local/js/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'local/js/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'local/js/build/css/custom.min.css' %}" rel="stylesheet">

</head>

<body>
    <div class="animate form login_form">
        <section class="login_content">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <form class="form-horizontal form-label-left" method="post" action="{% url 'agent_signup' %}"
                            enctype="multipart/form-data">
                                {% csrf_token %}
                                <span class="section">Register As Agent</span>
                                <p class="text-danger">{{errmsg}}</p>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                        <input id="name" class="form-control col-md-7 col-xs-12"
                                            data-validate-length-range="2" autocomplete="off" name="name"
                                            placeholder="Name" type="text">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                        <input type="email" id="email" required="required" placeholder="Email"
                                            name="email" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password<span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                        <input type="password" id="password" required="required" placeholder="Password"
                                            name="password" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mobile">Mobile<span
                                            class="required">*</span>
                                    </label>
                                    <div class='col-md-6 col-sm-6 col-xs-12 input-group '>
                                        <input type='text' id="mobile" name="mobile"
                                            class="form-control col-md-7 col-xs-12" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">Address
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group ">
                                        <textarea id="address" rows="3" name="address"
                                            class="form-control col-md-7 col-xs-12"
                                            placeholder="Residence Address"></textarea>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nativePlace">Pincode
                                    </label>
                                    <div class='col-md-6 col-sm-6 col-xs-12 input-group '>
                                        <input type='text' id="pincode" name="pincode"
                                            class="form-control col-md-7 col-xs-12" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nativePlace">Aadhar
                                    </label>
                                    <div class='col-md-6 col-sm-6 col-xs-12 input-group '>
                                        <input type='text' id="aadhar" name="aadhar"
                                            class="form-control col-md-7 col-xs-12" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Image
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 input-group">
                                        <input type="file" id="image" name="image"
                                            class="form-control col-md-7 col-xs-12" accept="image/*">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button id="send" type="submit" class="btn btn-success">Submit</button> </div>
                                        
                                </div>
                                <div class="separator">
                                    <p class="change_link">Already have Account?
                                      <a href="{% url 'agent_home' %}" class="to_register"> Login </a>
                                    </p>
                    
                                    <div class="clearfix"></div>
                                    <br />
                    
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
